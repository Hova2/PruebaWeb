<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<title>Index WebApp PPP</title>
	</h:head>
	<h:body>		
		<h:form>
		<p:selectOneRadio id="sotorgocli" value="#{PrincipalB.orgocli}" required="true" requiredMessage="Seleccione" >
			<f:selectItem itemLabel="Organizacion" itemValue="Org" />
			<f:selectItem itemLabel="Cliente" itemValue="Cli" />
			<p:ajax event="change" update=":form2" process="@this" />
			<p:commandButton value="Guardar" action="#{PrincipalB.SCli}" />
		</p:selectOneRadio>
		
		</h:form>
		
		<h:form id="form2">
			<p:outputLabel value="#{PrincipalB.orgocli}" />
			<p:inputText rendered="#{PrincipalB.orgocli == 'Org'}" value="#{PrincipalB.raso}" />
			<p:inputText rendered="#{PrincipalB.orgocli == 'Cli'}" value="#{PrincipalB.nom}" />
			<p:inputText rendered="#{PrincipalB.orgocli == 'Cli'}" value="#{PrincipalB.ape}" />
			
		</h:form>
		

    	
    	
	</h:body>
</html>
