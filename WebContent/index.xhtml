<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<title>Index WebApp PPP</title>
	</h:head>
	<h:body>		
		<p:tabView dynamic="true" cache="true">
        	<p:tab title="Clientes">
            	<p:panelGrid columns="1">
    				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
    				<p:commandButton id="BCCliente" type="button" value="Cargar cliente" onclick="PF('PDVCCliente').show()" />
 				</p:panelGrid>
   			</p:tab>
	        <p:tab title="Articulos">
            	<p:panelGrid columns="1">
    				<f:facet name="header">
        				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
    				</f:facet>
 					<h:outputText value="Cargar articulo" />
   				 </p:panelGrid>
	   		</p:tab>
	        <p:tab title="Pedidos">
	            	<p:panelGrid columns="1">
	    				<f:facet name="header">
	        				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
	    				</f:facet>
	 					<h:outputText value="Cargar pedido" />
	   				 </p:panelGrid>
		   	</p:tab>
    	</p:tabView>
    	
    	<p:dialog id="PDCCliente" header="Cargar cliente" showEffect="explode" resizable="false" draggable="false" hideEffect="explode" widgetVar="PDVCCliente" modal="true" >
 			<p:tabView id="TV">
 				<p:tab id="T1" title="Cargar cliente">
 					<h:form id="FC">
	 					<p:panelGrid id="PGCCli" columns="3">
		        			<p:outputLabel value="Nombre:" />
					        <p:inputText id="CNom" value="#{PrincipalB.nom}" required="true">
					        	<f:validateLength minimum="2" />
					        </p:inputText>
					        <p:message for="CNom" display="icon" />
					     	<p:outputLabel value="Apellido:" />
					        <p:inputText value="#{PrincipalB.ape}" />
					        <p:message for="CNom" display="icon" />
					        <p:outputLabel value="DNI:" />
					        <p:inputText value="#{PrincipalB.dni}" />
		        			<p:message for="CNom" display="icon" />
		        			<p:outputLabel value="CUIT:" />
		               		<p:inputText value="#{PrincipalB.cuit}" />
					        <p:message for="CNom" display="icon" />
					        <p:outputLabel value="Direccion:" />
					        <p:inputText value="#{PrincipalB.dir}"/>
					        <p:message for="CNom" display="icon" />
					        <p:outputLabel value="Telefono 1:" />
		              		<p:inputText value="#{PrincipalB.tel1}"/>
							<p:message for="CNom" display="icon" />
							<p:outputLabel value="Telefono 2:" />
					        <p:inputText value="#{PrincipalB.tel2}"/>
					        <p:message for="CNom" display="icon" />
					        <p:outputLabel value="E-Mail:" />
					        <p:inputText value="#{PrincipalB.eml}"/>
					        <p:message for="CNom" display="icon" />				                				                
				        </p:panelGrid>
				        <p:commandButton value="Guardar" action="#{PrincipalB.CCli}" update="PGCCli"/>
 					</h:form>
 				</p:tab>
 				<p:tab id="T2" title="Cargar organizacion">
 					<h:form id="FO">
	 					<p:panelGrid id="PGCOrg" columns="3">
		        			<p:outputLabel value="Razon social:" />
					        <p:inputText value="#{PrincipalB.raso}" />
		        			<p:outputLabel value="CUIT:" />
		               		<p:inputText value="#{PrincipalB.cuit}" />
					        <p:outputLabel value="Direccion:" />
					        <p:inputText value="#{PrincipalB.dir}"/>
					        <p:outputLabel value="Telefono 1:" />
		              		<p:inputText value="#{PrincipalB.tel1}"/>
							<p:outputLabel value="Telefono 2:" />
					        <p:inputText value="#{PrincipalB.tel2}"/>
					        <p:outputLabel value="E-Mail:" />
					        <p:inputText value="#{PrincipalB.eml}"/>				                				                
				        </p:panelGrid>
				        <p:commandButton value="Guardar" action="#{PrincipalB.COrg}" update="@this"/>
			        </h:form>
 				</p:tab>
 			</p:tabView>
 			<p:ajax update="@this" />
 		</p:dialog>
	</h:body>
</html>
