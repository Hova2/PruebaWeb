<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<title>Index WebApp PPP</title>
	</h:head>
	<h:body>		
		<p:tabView dynamic="true" cache="true">
        	<p:tab title="Clientes">
            	<p:panelGrid columns="1">
    				<f:facet name="header">
        				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
    				</f:facet>
 					<p:commandButton id="bcom" value="Cargar cliente">
 						<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />

 
    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
        
    </p:confirmDialog>
    				
    				</p:commandButton>
    				
 					
   				 </p:panelGrid>
   			</p:tab>
	        <p:tab title="Articulos">
            	<p:panelGrid columns="1">
    				<f:facet name="header">
        				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
    				</f:facet>
 					<h:outputText value="Cargar articulo" />
   				 </p:panelGrid>
	   		</p:tab>
	        <p:tab title="Pedidos">
	            	<p:panelGrid columns="1">
	    				<f:facet name="header">
	        				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
	    				</f:facet>
	 					<h:outputText value="Cargar pedido" />
	   				 </p:panelGrid>
		   	</p:tab>
    	</p:tabView>
    	
    	
    	
	</h:body>
</html>
