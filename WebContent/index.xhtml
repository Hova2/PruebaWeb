<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<title>Index WebApp PPP</title>
	</h:head>
	<h:body>		
		<p:tabView dynamic="true" cache="true">
        	<p:tab title="Clientes">
            	<p:panelGrid columns="1">
    				<f:facet name="header">
        				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
    				</f:facet>
 					<p:commandButton id="BCCliente" type="button" value="Cargar cliente" onclick="PF('PDVCCliente').show()" />
 					<p:dialog id="PDCCliente" header="Cargar cliente" showEffect="explode" resizable="false" draggable="false" hideEffect="explode" widgetVar="PDVCCliente" modal="true" >
 						<p:panelGrid id="PGOrgocli" columns="2">
	        					<p:outputLabel value="Nombre:" />
				                <p:inputText value="#{PrincipalB.nom}" disabled="#{PrincipalB.orgocli != 'Cli'}"/>
				                <p:outputLabel value="Apellido:" />
				                <p:inputText value="#{PrincipalB.ape}" disabled="#{PrincipalB.orgocli != 'Cli'}"/>
				                <p:outputLabel value="DNI:" />
				                <p:inputText value="#{PrincipalB.dni}" disabled="#{PrincipalB.orgocli != 'Cli'}"/>
				                <p:outputLabel value="Razon social:" />
				                <p:inputText value="#{PrincipalB.raso}" disabled="#{PrincipalB.orgocli != 'Org'}"/>
	        					<p:outputLabel value="CUIT:" />
	               				<p:inputText value="#{PrincipalB.cuit}" />
				                <p:outputLabel value="Direccion:" />
				                <p:inputText value="#{PrincipalB.dir}"/>
				                <p:outputLabel value="Telefono 1:" />
	              				<p:inputText value="#{PrincipalB.tel1}"/>
								<p:outputLabel value="Telefono 2:" />
				                <p:inputText value="#{PrincipalB.tel2}"/>
				                <p:outputLabel value="E-Mail:" />
				                <p:inputText value="#{PrincipalB.eml}"/>				                				                
				           </p:panelGrid>
				           <p:selectOneRadio id="SORCliente" value="#{PrincipalB.orgocli}">
				                	<f:selectItem itemLabel="Cliente" itemValue="Cli" />
				                	<f:selectItem itemLabel="Organizacion" itemValue="Org" />   									
				                	<p:ajax event="change" update="PGOrgocli" process="@this"/>
				           </p:selectOneRadio>  
				           <p:commandButton value="Guardar" action="#{PrincipalB.SCli}" onclick="PF('PDVCCliente').hide()"/>           				
           				
           				
 					</p:dialog>	    				 					
   				 </p:panelGrid>
   			</p:tab>
	        <p:tab title="Articulos">
            	<p:panelGrid columns="1">
    				<f:facet name="header">
        				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
    				</f:facet>
 					<h:outputText value="Cargar articulo" />
   				 </p:panelGrid>
	   		</p:tab>
	        <p:tab title="Pedidos">
	            	<p:panelGrid columns="1">
	    				<f:facet name="header">
	        				<p:graphicImage value="plus.jpg" width="40px" height="40px"/>
	    				</f:facet>
	 					<h:outputText value="Cargar pedido" />
	   				 </p:panelGrid>
		   	</p:tab>
    	</p:tabView>
    	
    	
    	
	</h:body>
</html>
